name: Daily Scrape & Deploy

on:
  schedule:
    - cron: '0 14 * * *'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape-build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Scrape data
        run: python scrape.py

      - name: Verify output
        run: |
          ls -la public/data/
          python -c "import json; print('Auto:', len(json.load(open('public/data/auto_thefts.json'))))"
          python -c "import json; print('Bike:', len(json.load(open('public/data/bike_thefts.json'))))"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - uses: actions/deploy-pages@v4
        id: deployment
